<!DOCTYPE html>
<html lang="zh-CN" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <style>
        /*CSS 样式表*/
        .demo {
            font-size: 20px;
            border-radius: 10% 0;
            color: white;
            border-color: white;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- DOM元素 -->
    <p>
        <button>
            默认样式的按钮
        </button>
    </p>
    <p>
        <button class="demo">
            指定样式的按钮
        </button>
    </p>
    <p>
        <button class="demo">
            指定样式的按钮2
        </button>
    </p>
</body>

</html>
